<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Sarah's Weather App</title>
    <link
      rel="stylesheet"
      href="src/styles.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row city-search">
          <div class="col-9 city">
            <input
              type="search"
              placeholder="Search for a City"
              autocomplete="off"
              autofocus="on"
              class="form-control"
              id="change-city"
            />
          </div>
          <div class="col-3 submit">
            <input
              type="submit"
              class="form-control"
              value="🔍"
              id="search"
            />
          </div>
        </div>
      </form>
      <button id="locate-me">
        use current location
      </button>
      <hr />
      <h1>Weather</h1>
      <h2>Currently</h2>
      <h3></h3>
      <h4 id="condition"></h4>

      <div class="row">
        <div class="col-6 current-temp">
          <span id="weather-icon"></span
          ><span id="temp"></span
          ><span class="temp-units"
            ><a
              href="#"
              id="celcius"
              class="active-unit"
              >C</a
            >
            |
            <a href="#" id="fahrenheit"
              >F</a
            ></span
          >
        </div>
        <div class="col-6 p-3">
          <ul>
            <li id="humidity">Humidity:</li>

            <li id="wind">Wind:</li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="forecast-weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt="forecast"
                width="70px"
              />
            </div>
            <div class="forecast-date">
              Friday
            </div>
            <div class="forecast-temps">
              <span class="forecast-temp-max"
                >27°</span
              >
              |
              <span class="forecast-temp-min"
                >17°</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <p id="git-link">
      <a
        href="https://github.com/staniecs/sarahs-weather-app/tree/main"
        target="_blank"
        >Open-source code</a
      >
      by Sarah Staniec
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
